<!doctype html>
<html>
<head>
    <title>User Management Client</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
        }
    </style>
</head>

<body ng-app="user-management-client" ng-cloak class="ng-cloak" ng-controller="home">
<nav class="navbar navbar-default">
    <div class="container">
        <p>
            <a class="navbar-brand" href='#/'><b>Home</b></a>
        </p>
        <p class="navbar-text navbar-right" ng-show="authenticated">
            Signed in as <a href="#/" class="navbar-link">{{user}}</a>
        </p>
    </div>
</nav>
<div class="container">
    <h1>User Management Client</h1>
    <div ng-show="authenticated">
        <p>The ID is {{data.id}}</p>
        <p>The content is {{data.content}}</p>
    </div>
    <div ng-show="!authenticated">
        <p>Please login!</p>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/user-management-client.js" type="text/javascript"></script>
</body>
</html>
